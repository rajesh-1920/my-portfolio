<!-- 
    Project Card Component Template
    This is a reference template for the individual project card component.
    Used in the Projects section with filtering functionality.
-->

<article class="project-card" data-category="web">
  <!-- Project Image Section -->
  <div class="project-image">
    <svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
      <!-- Add SVG placeholder or image here -->
      <rect
        width="300"
        height="200"
        fill="var(--accent-primary)"
        opacity="0.1"
      />
      <circle
        cx="100"
        cy="100"
        r="40"
        fill="var(--accent-secondary)"
        opacity="0.3"
      />
    </svg>
  </div>

  <!-- Project Content Section -->
  <div class="project-content">
    <!-- Project Title -->
    <h3 class="project-title">Project Title</h3>

    <!-- Project Description -->
    <p class="project-description">
      Brief description of the project explaining what it does, the technologies
      used, and why it's interesting. Keep it concise but informative.
    </p>

    <!-- Technology Badges -->
    <div class="project-tech">
      <span class="tech-badge">Technology 1</span>
      <span class="tech-badge">Technology 2</span>
      <span class="tech-badge">Technology 3</span>
    </div>

    <!-- Project Links -->
    <div class="project-links">
      <a href="#" class="btn-link" aria-label="View on GitHub">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
          <!-- GitHub Icon -->
          <path
            d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 3.405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.015 12.015 0 0 0 24 12c0-6.63-5.37-12-12-12z"
          />
        </svg>
      </a>
      <a href="#" class="btn-link" aria-label="View Live Demo">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
          <!-- External Link Icon -->
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
          />
        </svg>
      </a>
    </div>
  </div>
</article>

<!-- 
    ATTRIBUTES:
    - data-category: Used for filtering (values: "all", "web", "ml", "tools")
    
    FEATURES:
    - Responsive card layout
    - Image placeholder with SVG
    - Project title and description
    - Technology badges with multiple colors
    - GitHub and Live Demo links
    - Hover animations
    - Filter by category
    
    CUSTOMIZATION:
    1. Change data-category: "web" | "ml" | "tools" | custom
    2. Replace SVG: Update the <svg> element with actual image or different SVG
    3. Update title: Change text in .project-title
    4. Update description: Change text in .project-description
    5. Add/remove badges: Add/remove .tech-badge spans
    6. Update links: Replace href="#" with actual links
    
    JAVASCRIPT BEHAVIORS:
    - Projects.js: Handles filtering by data-category attribute
    - Animations.js: Scroll reveal animations
    - Projects.js: Smooth show/hide with scale animation on filter
    
    CSS CLASSES:
    - .project-card: Main card container
    - .project-image: Image section (16:10 aspect ratio)
    - .project-content: Content wrapper
    - .project-title: Project title (h3)
    - .project-description: Description paragraph
    - .project-tech: Tech badges container
    - .tech-badge: Individual technology badge (multiple colors nth-child)
    - .project-links: Links container
    - .btn-link: Individual link button with icon
    
    TECH BADGE COLORS:
    - 1st badge: Green (#00ff88)
    - 2nd badge: Blue (#38bdf8)
    - 3rd+ badge: Orange (nth-child pattern repeats)
    
    RESPONSIVE BEHAVIOR:
    - Grid adjusts based on screen size
    - Cards scale down on mobile
    - Image maintains aspect ratio
    - Text flows naturally on all sizes
-->
